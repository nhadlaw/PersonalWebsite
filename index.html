<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </head>
  <body>
    <main>
      <div class="main-page">
        <video id="nelly-richae-vid" autoplay loop muted playsinline style="pointer-events: none;"\>
          <source src="NellyRichae.mp4" type="video/mp4">
        </video>
       
  
          <div class="FrontPageName">
            <img src="FrontPageName.png" alt="FrontpageName" class="front-page-name">
          </div>
          <div id="front-page-buttons">


          </div>
      </div>

          <div class="athlete-page">
            <div class="athlete-page-img">

                  <div class="athlete-page-header">
                    <h1 class="ml3">ATHLETE</h1>
                  </div>
                  <!--<h1 class="ml3">ATHLETE</h1>-->
                  <div class="athlete-container">
                    <div class="header1-container">
                      <img src="Kayak2.jpg" alt="Kayaking" id="athlete-page-kayak">
                      <img src="Dive2.jpg" alt="Diving" id="athlete-page-dive">
                      <img src="Running.jpg" alt="Running" id="athlete-page-running">
                    </div>
                    <div class="athlete-vid-container">
                        <video  id="athlete-vid" autoplay loop muted playsinline style="pointer-events: none;"\>
                          <source src="AthletePageVideo2.mp4" type="video/mp4">
                        </video>
                    </div>
      
                      <div class="header2-container">
                        <div id="background-box">
                          <div class="background-text-animation">
                            <span class="background-text-wrapper">
                                  <span id="letters">
                                  
                                  </span>
                            </span>
                          </div>
                        </div>
                        <div id="current-box">
                          <div id="rotate-current-box-text">
                            <text id="current-box-text">
                              
                            </text>
                          </div>
                        </div>
                        <div id="plans-box">
                        </div>
                        <img src="UpsideDown2.png" alt="UpsideDown" id="athlete-page-upside-down">
                        <!--<img src="LiveActive.png" alt="LiveActive" id="athlete-page-live-active">-->
      
                      </div>
                  </div>
                  
            </div>
          </div>
     
      

      
       
        <!--<img src="LogoInBlack.png" alt="LogoInBlack" id="logo-in-black" >-->
        
       
      
    </main>
	<script src="index.js"></script>
  </body>
</html>
